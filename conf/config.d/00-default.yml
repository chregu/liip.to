#Preserve "white" spaces on empty lines.
default: &default
    configCache: false
    tmpdir: "{API_PROJECT_DIR}tmp/"
    
    hosts:
        example.org:
    
    exceptionhandler:
        "*": default
    
    lang:
        dir: "{API_PROJECT_DIR}lang"
        fileprefix: lang
        default: en
        languages: [en]
    
    db:
        default:
            driver: pdo
            dsn: mysql:host=localhost;dbname=liipto
            user: root
    webpaths: 
        static: static/
        yui: static/yui/
            